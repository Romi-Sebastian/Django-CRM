{% extends 'base.html' %}
{% block content %}

<h3>Edit Task</h3>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Update Task</button>
  <a href="{% url 'record' task.record.id %}" class="btn btn-secondary">Cancel</a>
</form>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    flatpickr("#id_due_date", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      time_24hr: true,
      minDate: "today",
    });
  });
</script>

{% endblock %}
